	<header>
		<div class="header-container">

    <section>
    	<div class="content">
			<div class="login">
				<div class="heading">
		            <h1 class="title">系统登录</h1>
		        </div>
			    <form action="" name="loginForm" id="loginForm" novalidate="novalidate">
			        <div class="login-wrap">
			        	<div class="form-row">
				            <input type="text" id="username" name="username" 
				            	class="form-control" placeholder="用户名：" autofocus>
			        	</div>
						<div class="form-row">
				            <input type="password" id="password" name="password"
				            	class="form-control" placeholder="密&nbsp;&nbsp;&nbsp;码：">
						</div>
			            <div class="codeDiv">
			            	<input type="text" id="captcha" name="captcha" class="form-control" placeholder="验证码：">
			            	<div class="codeBg">
			            		<img src="" id="codeImg" border="0">
			            	</div>
			            </div>
			            <button class="btn btn-lg btn-block" type="button" id="loginBtn">立即登录</button>
			        </div>
			    </form>
			</div>
    	</div>
    </section>
